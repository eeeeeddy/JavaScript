<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
	<div id="result2" class="show">(결과 값 표시)</div>
	<script>
		// function calc() {

		var btnTag = document.querySelector('.btn');
		btnTag.onclick = () => {
			var currnetYear = 2023;
			var birthYear = prompt("태어난 연도를 입력하세요.", 'YYYY');
			var age = currnetYear - birthYear - 1;
			var resultTag = document.querySelector("#result");
			var resultTag2 = document.querySelector("#result2");
			resultTag.innerHTML = `당신의 나이는 <span style="color:red">${age}</span> 세 입니다.`;
			resultTag2.innerText = `당신의 나이는 <span style="color:blue">${age}</span> 세 입니다.`;
			// innerText는 스타일링 적용이 불가능하다.
		}
	</script>
</body>
